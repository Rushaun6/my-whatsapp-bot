name: WhatsApp Bot Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install npm packages
        run: npm install

      - name: Run Bot
        run: |
          node index.js &          # start bot in background
          echo "ðŸ¤– Bot started. Keeping workflow alive..."
          while true; do sleep 3600; done
