name: WhatsApp Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Start Bot
      run: |
        echo "üöÄ Starting WhatsApp bot..."
        nohup node index.js &
        while true; do sleep 30; echo "‚è≥ Bot still running..."; done
